<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>フルレイアウトファーストビュー | コンテンツ固定</title>
	<link rel="stylesheet" href="../assets/splide/splide.min.css" />
	<link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
	<div class="p-fv-fixed">
		<div id="js-splide" class="splide p-fv-fixed__img" role="group" aria-label="Splideの基本的なHTML">
			<div class="splide__track">
				<ul class="splide__list">
					<li class="splide__slide">
						<img class="" src="../assets/img/img-slide01.webp" alt="スライダー画像1。ビルの写真" width="1280" height="853" />
					</li>
					<li class="splide__slide">
						<img class="" src="../assets/img/img-slide02.webp" alt="スライダー画像2。ビルの写真" width="1280" height="853" />
					</li>
					<li class="splide__slide">
						<img class="" src="../assets/img/img-slide03.webp" alt="スライダー画像3。ビルの写真" width="1280" height="853" />
					</li>
				</ul>
			</div>
		</div>
		<div class="p-fv-fixed__inner">
			<h2 class="p-fv-fixed__head">東京サンプル株式会社</h2>
			<p class="p-fv-fixed__text">テクノロジーで未来を形に。<br>ITの未来、私たちの手に。</p>
		</div>
	</div>
	<script src="../assets/splide/splide.min.js"></script>
	<script>
		new Splide(".splide", {
			type: 'loop',
			height: '100vh',
			perPage: 1,
		}).mount();
	</script>
</body>

</html>
